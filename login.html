<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化驾考模拟系统</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/styleLogIn.css">
</head>
<body>
    <div class="layui-main">
        <img src="./assets/images/zzu.png" alt="">
    </div>
    <div class="login-box">
        <div class="loginAndRegbox ">
        <form class="layui-form" id="form_login">
        <h1>可视化驾考模拟系统</h1>
            <div class="input-box layui-form-item">
            <label>账号</label>
            <i class="layui-icon layui-icon-username"></i>  
            <input type="text" class="layui-input" required lay-verify="required"/>
            </div>
            <div class="input-box layui-form-item">
            <label>密码</label>
            <i class="layui-icon layui-icon-password"></i>  
            <input type="password" class="layui-input" required lay-verify="required|pwd"/>
            </div>
            <div class="btn-box">
                <div class="layui-form-item">
                <button  class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
                <button><a href="javascript:;" id="link_reg" >注册</a></button>
                
                </div>
            </div>
        </form>
        </div>
    </div>
     <div class="link_reg">
        <div class="loginAndRegbox ">
            <form class="layui-form" id="form_reg">
            <div class="input-box layui-form-item">
                    <label>账号</label>
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" class="layui-input"  lay-verify="required"/>
            </div>
            <div class="input-box layui-form-item">
                    <label>密码</label>
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" class="layui-input" lay-verify="required|pwd"/>
            </div>
            <div class="input-box layui-form-item">
                    <label>再次确认密码</label>
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" class="layui-input" lay-verify="required|pwd|repwd"/>
            </div>
            <div class="btn-box">
                <div class="layui-form-item">
                <button  class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
                <button><a href="javascript:;" id="link_login">去登录</a></button>
                </div>
            </div>
            
        </form>
        </div>
        
    </div>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/baseAPI.js"></script>
<script src="./assets/js/login.js"></script>
</body>
</html>
